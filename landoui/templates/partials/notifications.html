{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <section class="FlashMessages">
      {% for category, message in messages %}
        <div class="container">
          <div class="FlashMessages-content notification {{ category | message_type_to_notification_class }}">
            <button class="FlashMessages-close delete"></button>
            {{ message }}
          </div>
        </div>
      {% endfor %}
    </section>
  {% endif %}
{% endwith %}
